---
sl_distribution:
  Debian:
    - name: main
      comment: Main Repositories
      optional: False
      src: True
      releases:
        - versions: [7, 8]
          url: http://ftp.debian.org/debian/
          components: ['main', 'contrib', 'non-free']
    - name: updates
      optional: False
      src: True
      comment: Update Repositories
      releases:
        - versions: [7, 8]
          url: http://ftp.debian.org/debian/
          distribution_postfix: -updates
          components: ['main', 'contrib', 'non-free']
    - name: security
      comment: Update Repositories - Security
      optional: False
      src: True
      releases:
        - versions: [7, 8]
          url: http://security.debian.org/
          distribution_postfix: /updates
          components: ['main', 'contrib', 'non-free']
    - name: backports
      optional: True
      comment: Backports
      releases:
        - versions: [7, 8]
          url: http://ftp.debian.org/debian/
          distribution_postfix: -backports
          components: ['main']
    - name: multimedia
      optional: True
      comment: 3rd party multimedia
      releases:
        - versions: [7]
          url: http://www.deb-multimedia.org
          components: ['main', 'non-free']
          distribution: oldstable
          key_pacakge: deb-multimedia-keyring
          key_server: keyserver.ubuntu.com
          key_id: 5C808C2B65558117
        - versions: [8]
          url: http://www.deb-multimedia.org
          components: ['main', 'non-free']
          distribution: stable
          key_server: keyserver.ubuntu.com
          key_id: 5C808C2B65558117
    - name: google_chrome
      optional: True
      comment: 3rd party Google Chrome browser
      releases:
